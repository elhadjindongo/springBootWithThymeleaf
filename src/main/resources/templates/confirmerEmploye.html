<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/main}">
<head>
    <meta charset="utf-8">
    <title>Nouveau.elle etudiants</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
</head>
<body>
<section class="card" layout:fragment="content">
    <header class="card-header bg-success text-white">
        <span th:text="${operation}=='modification'?'Employe.e modifié.e avec success':'Employe.e ajouté.e avec success'"></span>
    </header>
    <article class="card-body">
        <section class="card-text">
            <div>
                <span class="font-weight-bold">ID</span> <span class="lead" th:text="${employe.idEmploye}"></span>
            </div>
            <div>
                <span class="font-weight-bold">Nom</span> <span
                    class="lead" th:text="${employe.nom}"></span>
            </div>
            <div>
                <span class="font-weight-bold">Prenom</span> <span
                    class="lead" th:text="${employe.prenom}"></span>
            </div>
            <div>
                <span class="font-weight-bold">Email</span> <span
                    class="lead" th:text="${employe.email}"></span>
            </div>
            <div>
                <span class="font-weight-bold">Telephone</span> <span
                    class="lead" th:text="${employe.phone}"></span>
            </div>

        </section>
        <a th:href="@{/user/employes}" class="btn btn-sm btn-success">Aller vers la
            liste des employes</a>
    </article>
</section>
</body>
</html>
